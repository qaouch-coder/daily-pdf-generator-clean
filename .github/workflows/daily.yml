name: Daily WordSearch Auto Upload + Conversion

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"  # Runs nightly at 02:00 UTC

jobs:
  run-puppeteer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Run Daily Puppeteer Script
        shell: bash
        run: |
          echo "ðŸš€ Running Daily Puppeteer Script (02:00 UTC)..."
          node generate_daily_pdfs.mjs

      - name: Upload artifacts (logs/screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-pdf-artifacts
          path: |
            upload-summary-*.txt
            debug-*.png
