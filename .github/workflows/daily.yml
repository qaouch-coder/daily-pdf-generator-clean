name: Daily WordSearch Auto Upload + Conversion

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"  # Runs nightly at 02:00 UTC

jobs:
  run-puppeteer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Clean install full Puppeteer
        run: |
          echo "🧹 Cleaning old installs..."
          rm -rf node_modules package-lock.json /home/runner/.cache/puppeteer
          echo "📦 Installing latest Puppeteer..."
          npm install puppeteer@latest --save
          echo "🧠 Forcing Chromium download..."
          npx puppeteer browsers install chrome

      - name: Verify Chromium path
        run: |
          echo "🔍 Checking installed browsers..."
          npx puppeteer browsers list

      - name: Run Daily Puppeteer Script
        shell: bash
        run: |
          echo "🚀 Running Daily Puppeteer Script (02:00 UTC)..."
          node generate_daily_pdfs.mjs

      - name: Upload logs & debug files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-pdf-artifacts
          path: |
            upload-summary-*.txt
            debug-*.png
            debug.html
