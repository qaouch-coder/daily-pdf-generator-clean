name: Daily WordSearch Auto Upload + Conversion

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"  # Runs nightly at 02:00 UTC

jobs:
  run-puppeteer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 🧹 Clean and install Puppeteer cleanly
        run: |
          echo "🧹 Cleaning environment..."
          rm -rf node_modules package-lock.json ~/.cache/puppeteer
          npm cache clean --force
          echo "📦 Installing Puppeteer (full version)..."
          npm install puppeteer@latest --save

      - name: 🧱 Verify Puppeteer installation
        run: |
          node -e "console.log('✅ Puppeteer version:', require('puppeteer/package.json').version)"

      - name: 🧭 Ensure Chromium installed (fallback)
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser || echo "⚠️ Chromium fallback not needed"

      - name: 🚀 Run Daily Puppeteer Script
        env:
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser
        run: |
          echo "🚀 Running Daily Puppeteer Script (02:00 UTC)..."
          node generate_daily_pdfs.mjs

      - name: 📂 Upload artifacts (logs/screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-pdf-artifacts
          path: |
            upload-summary-*.txt
            debug-*.png
