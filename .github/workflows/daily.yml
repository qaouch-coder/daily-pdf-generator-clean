name: Daily WordSearch Auto Upload + Conversion

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *" # Runs nightly at 02:00 UTC

jobs:
  run-puppeteer:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          echo "📦 Installing dependencies..."
          npm install --no-audit --no-fund

      - name: Run Daily Puppeteer Script
        id: run_puppeteer
        shell: bash
        run: |
          echo "🚀 Running Daily Puppeteer Script (02:00 UTC)..."
          set +e
          node generate_daily_pdfs.mjs > puppeteer-output.log 2>&1
          exit_code=$?
          echo "exit_code=$exit_code" >> $GITHUB_OUTPUT
          echo "------ Puppeteer Log (Last 20 lines) ------"
          tail -n 20 puppeteer-output.log
          exit $exit_code

      - name: Check for Fallback Trigger
        if: failure()
        run: |
          echo "⚠️ Puppeteer job failed — triggering local fallback on your server..."
          RESPONSE=$(curl -s "https://wordsearchtoprint.com/run-puppeteer.php?token=Ygmp146rMNYid8349flmzART" || true)
          echo "🌐 Fallback response:"
          echo "$RESPONSE"
          echo "$RESPONSE" > fallback-response.txt
          echo "✅ Fallback trigger executed — local Hostinger Puppeteer should handle conversions."

      - name: Upload artifacts (logs & summaries)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-pdf-artifacts
          path: |
            puppeteer-output.log
            fallback-response.txt
            upload-summary-*.txt
            debug-*.png
