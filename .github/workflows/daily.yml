name: Daily WordSearch Auto Upload + Conversion

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"  # Runs nightly at 02:00 UTC

jobs:
  run-puppeteer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Clean install full Puppeteer
        run: |
          echo "ðŸ§¹ Cleaning node_modules and lockfiles..."
          rm -rf node_modules package-lock.json
          echo "ðŸ“¦ Installing full Puppeteer (not core)..."
          npm install puppeteer@latest --save

      - name: Run Daily Puppeteer Script
        shell: bash
        run: |
          echo "ðŸš€ Running Daily Puppeteer Script (02:00 UTC)..."
          node generate_daily_pdfs.mjs

      - name: Upload logs & debug files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-pdf-artifacts
          path: |
            upload-summary-*.txt
            debug-*.png
            debug.html
