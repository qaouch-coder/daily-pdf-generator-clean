name: Daily WordSearch Auto Upload + Conversion

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"  # Runs nightly at 02:00 UTC

jobs:
  run-puppeteer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ§¹ Clean and install Puppeteer cleanly
        run: |
          echo "ğŸ§¹ Cleaning environment..."
          rm -rf node_modules package-lock.json ~/.cache/puppeteer
          npm cache clean --force
          echo "ğŸ“¦ Installing Puppeteer (full version)..."
          npm install puppeteer@latest --save

      - name: ğŸ§± Verify Puppeteer installation
        run: |
          node -e "console.log('âœ… Puppeteer version:', require('puppeteer/package.json').version)"

      - name: ğŸ§­ Ensure Chromium installed (fallback)
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser || echo "âš ï¸ Chromium fallback not needed"

      - name: ğŸš€ Run Daily Puppeteer Script
        env:
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser
        run: |
          echo "ğŸš€ Running Daily Puppeteer Script (02:00 UTC)..."
          node generate_daily_pdfs.mjs

      - name: ğŸ“‚ Upload artifacts (logs/screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-pdf-artifacts
          path: |
            upload-summary-*.txt
            debug-*.png
