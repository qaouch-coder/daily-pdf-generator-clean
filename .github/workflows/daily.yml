name: Daily WordSearch Auto Upload + Conversion

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *" # Runs daily at 02:00 UTC

jobs:
  run-puppeteer:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          # Install full Puppeteer (node_modules will include Chromium)
          npm install --no-audit --no-fund

      - name: Run Daily Puppeteer Script
        shell: bash
        env:
          CONVERTER_URL: https://wordsearchtoprint.com/auto_pdf_to_jpg.php
          CONVERTER_TOKEN: Ygmp146rMNYid8349flmzART
        run: |
          echo "ðŸš€ Running Daily Puppeteer Script (02:00 UTC)..."
          node generate_daily_pdfs.mjs

      - name: Upload artifacts (logs/screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-pdf-artifacts
          path: |
            upload-summary-*.txt
            debug-*.png
            converter-log.txt
